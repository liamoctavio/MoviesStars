<section class="dark">
	<div class="container py-4">
		<h1 class="h1 text-center" id="pageHeaderTitle">Movies</h1>

		<article class="postcard dark blue">
			<a class="postcard__img_link" href="#">
				<img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
			</a>
			<div class="postcard__text" *ngFor="let item of producto, index as i">
				<h1 class="postcard__title blue"><a href="#">{{item.nombre}}</a></h1>
				<div class="postcard__subtitle small">
					<time datetime="2020-05-25 12:00:00">
						<i class="fas fa-calendar-alt mr-2"></i>Mon, May 25th 2020
					</time>
				</div>
				<div class="postcard__bar"></div>
				<div class="postcard__preview-txt">{{item.descripcion}}</div>
				<ul class="postcard__tagbox">
					<li class="tag__item"><i class="fas fa-tag mr-2"></i>{{item.categoria}}</li>
					<li class="tag__item"><i class="fas fa-clock mr-2"></i>{{item.tiempo}}</li>
					<li class="tag__item play blue">
						<a [routerLink]="['/carrito',i]"><i class="fas fa-play mr-2"></i>Ver Pelicula</a>
					</li>
				</ul>
			</div>
		</article>
	</div>
</section>
