<div class="newsletter">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-xl-7 col-lg-7">
              <div class="section-title text-center" *ngFor="let m of producto">
                  <h2>Gracias por Adquirir {{m.nombre}}</h2>
                  <p>Queremos que sigas disfrutando de nosotros y no te pierdas las ultimas peliculas !</p>
              </div>
          </div>
      </div>

      <div class="row justify-content-center">
          <div class="col-xl-7 col-lg-7">
              <form class="newsletter-form">
                  <input type="email" placeholder="Ingrese su correo..." required>
                  <button type="submit">Subscrirse</button>
              </form>
          </div>
      </div>
  </div>
</div>

<footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50 fixed-bottom">
    <div class="container text-center">
      <small>Copyright &copy; Your Website</small>
    </div>
  </footer>
